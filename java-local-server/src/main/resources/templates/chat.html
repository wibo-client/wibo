<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>围脖 wibo : 你自己的知识助手</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #chat-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }

        #messages {
            height: 400px;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 20px;
            background-color: #fff;
        }

        .message {
            margin-bottom: 10px;
        }

        .me {
            text-align: right;
            color: blue;
        }

        .bot {
            text-align: left;
            color: green;
        }

        #input-container {
            display: flex;
        }

        #input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #input-container select {
            margin-left: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        #input-container button {
            padding: 10px 20px;
            border: none;
            background-color: blue;
            color: white;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
        }

        /* 添加 Markdown 样式 */
        .bot pre {
            background-color: #f4f4f4;
            padding: 10px;
            border-radius: 4px;
            overflow-x: auto;
        }

        .bot code {
            font-family: monospace;
            background-color: #f4f4f4;
            padding: 2px 4px;
            border-radius: 3px;
        }

        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 20px;
            text-align: center;
            z-index: 1000;
        }
        #overlay .arrow {
            position: absolute;
            top: 20px;
            right: 70px;
            font-size: 50px;
        }
    </style>
    <!-- 添加 marked 库 -->
    <script src="/js/marked.min.js"></script>
</head>

<body>
    <a href="/admin" style="position: absolute; top: 10px; right: 50px; text-decoration: none; color: blue;">管理界面</a>
    <div id="chat-container">
        <h2>围脖（WIBO）你自己的知识助手 -  Local Server </h2>
        <div id="messages"></div>
        <div id="input-container">
            <input type="text" id="user-input" placeholder="输入你的问题 ">
            <select id="request-type">
                <option value="searchAndChat">检索增强回答</option>
                <option value="search">本地文件检索</option>
                <option value="chat">模型直答</option>
                <option value="searchWithRerank">模型增强排序检索</option>
            </select>
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>
    

    <script>
        let currentBotMessageElement = null;

        function sendMessage() {
            const input = document.getElementById('user-input');
            const message = input.value;
            const type = document.getElementById('request-type').value;
            if (!message) return;

            addMessage('me', message);
            input.value = '';
            currentBotMessageElement = createBotMessageElement();

            fetch('/chat/stream', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ input: message, type: type, path: '' })
            })
            .then(response => {
                if (!response.ok) {
                    if (response.status === 401) {
                        alert('Unauthorized: 请在右上角的 【管理界面】 中输入阿里云的大模型AK');
                    }
                    throw new Error('Network response was not ok');
                }
                return response.body.getReader();
            })
            .then(reader => {
                const decoder = new TextDecoder();
                let receiveBuffer = [];
                let lastAvailableChunk = [];
                function read() {
                    reader.read().then(({ done, value }) => {
                        if (done) {
                            // 处理最后的 receiveBuffer
                            if (receiveBuffer.length > 0) {
                                const finalText = processBuffer(receiveBuffer);
                                updateBotMessage(finalText);
                            }
                            currentBotMessageElement = null;
                            return;
                        }

                        const chunk = decoder.decode(value, { stream: false });
                        const lines = chunk.split('\n');
                        console.log('a chunk :\n' + chunk);
                        // 处理每一行
                        for (const line of lines) {
                            // 如果遇到非 data: 开头的行，清空 buffer
                            if (line.trim() === '') {
                                
                                receiveBuffer = [];
                                continue;
                            }else
                            {
                                lastAvailableChunk = receiveBuffer;
                            }
                            // 将有效行添加到 buffer
                            receiveBuffer.push(line);
                            
                        }

                        // 处理当前累积的 buffer
                        const text = processBuffer(lastAvailableChunk);
                        if (text.trim()) {
                            updateBotMessage(text);
                        }

                        read();
                    });
                }

                read();
            })
            .catch(error => {
                console.error('Error:', error);
                updateBotMessage('Error: ' + error.message);
            });
        }

        function addMessage(role, text) {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = `message ${role}`;
            const formattedText = text.replace(/\n/g, '<br>');
            messageElement.innerHTML = formattedText;
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
            return messageElement;
        }

        function createBotMessageElement() {
            const messages = document.getElementById('messages');
            const messageElement = document.createElement('div');
            messageElement.className = 'message bot';
            messages.appendChild(messageElement);
            messages.scrollTop = messages.scrollHeight;
            return messageElement;
        }

        function processBuffer(buffer) {
            const rawText = buffer
                .map(line => line.replace('data:', '').trim())
                .filter(line => line)
                .join('\n\n');
            
            // 使用 marked 转换 Markdown
            try {
                return marked.parse(rawText, {
                    breaks: false,
                    gfm: true,
                    sanitize: true
                });
            } catch (e) {
                console.error('Markdown parsing error:', e);
                return rawText;
            }
        }

        function updateBotMessage(text) {
            if (currentBotMessageElement) {
                // 直接设置 HTML，因为 marked 已经处理过 Markdown
                currentBotMessageElement.innerHTML = text;
                currentBotMessageElement.scrollIntoView({ behavior: 'smooth', block: 'end' });
            }
        }

        function removeOverlay() {
            document.getElementById('overlay').classList.add('hidden');
        }

        function checkAK() {
            fetch('/admin/get-ak')
                .then(response => response.json())
                .then(data => {
                    if (!data.success || !data.ak) {
                        document.getElementById('overlay').classList.remove('hidden');
                    }
                })
                .catch(error => {
                    console.error('获取AK失败: ' + error.message);
                    document.getElementById('overlay').classList.remove('hidden');
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            checkAK();
        });

        document.getElementById('user-input').addEventListener('keydown', function (event) {
            if (event.shiftKey && event.key === 'Enter') {
                sendMessage();
                event.preventDefault();
            }
        });
    </script>
</body>

</html>
