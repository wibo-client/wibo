<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>智融 WIBO</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <h3>围脖（WIBO） 你的个人知识助手</h3>
  <div class="tabs">
    <div class="tab active" data-tab="interaction">对话</div>
    <div class="tab" data-tab="config">配置</div>
    <div class="tab" data-tab="navigation">快捷导航</div>
  </div>

  <!-- 交互界面内容区域 -->
  <div id="interaction" class="tab-content active">
    <div id="chat-container">
      <div id="messages"></div>
      <div id="input-container">
        <textarea id="user-input" placeholder="输入你的问题" rows="1"></textarea>
        <div class="input-group">
          <select id="request-type">
            <option value="searchAndChat">捡问</option>
            <option value="searchWithRerank">搜索增强</option>
            <option value="search">搜索直出</option>
            <option value="chat">模型直答</option>
          </select>
          <input type="text" id="pathInput" placeholder="Path (optional)" />
          <label for="foregroundExecution">后台执行</label>
          <label class="switch">
            <input type="checkbox" id="foregroundExecution">
            <span class="slider"></span>
          </label>

        </div>
        <button id="send-message">Send</button>
      </div>
    </div>
  </div>

  <!-- 配置内容区域 -->
  <div id="config" class="tab-content">
    <div class="section">
      <h3>AK设置</h3>
      <div class="form-group">
        <label for="accessKey">Access Key：</label>
        <input type="text" id="accessKey" class="form-control" placeholder="请输入Access Key" />
        <div id="masked-ak" class="small-text"></div>
      </div>
      <button id="saveConfigButton" class="btn">保存</button>
    </div>
    <div class="section">
      <h3>浏览器设置</h3>
      <div class="form-group">
        <label for="browserTimeout">浏览器超时时间：</label>
        <input type="number" id="browserTimeout" class="form-control" placeholder="请输入浏览器超时时间" />
      </div>
      <div class="form-group">
        <label for="browserConcurrency">并发启动浏览器个数：</label>
        <input type="number" id="browserConcurrency" class="form-control" placeholder="请输入并发启动浏览器个数" />
      </div>
      <div class="form-group">
        <label for="pageFetchLimit">单次查询页面抓取数量：</label>
        <input type="number" id="pageFetchLimit" class="form-control" placeholder="请输入单次查询页面抓取数量" />
      </div>
      <button id="saveBrowserConfigButton" class="btn">保存</button>
    </div>

    <!-- 新增本地知识库栏目 -->
    <div class="section">
      <div class="knowledge-base-header">
        <h3>本地知识库</h3>
        <div class="switch-label-group">
          <label class="switch">
            <input type="checkbox" id="localKnowledgeBaseToggle">
            <span class="slider"></span>
          </label>
          <span>启用本地知识库</span>
        </div>
      </div>

      <div id="localKnowledgeBaseConfig" style="display: none;">
        <hr>
        <!-- 子栏目0：服务状态 -->
        <h4>服务状态</h4>
        <div class="service-status">
          <div class="status-indicator">
            <span id="statusDot" class="status-dot"></span>
            <span id="statusText">检查中...</span>
          </div>
          <div id="serviceDetails" class="service-details">
            <div>进程 ID: <span id="processPid">-</span></div>
            <div>端口: <span id="processPort">-</span></div>
          </div>
        </div>
        <hr>

        <!-- 子栏目1：知识库管理 -->
        <h4>知识库管理</h4>
        <div class="form-group">
          <div class="directory-input-group">
            <input type="text" id="localDirectory" class="form-control" placeholder="输入或选择本地目录">
            <button id="selectDirectoryBtn" class="btn btn-select-dir">选择目录</button>
            <button id="submitLocalDirectory" class="btn btn-submit">提交</button>
          </div>
        </div>
        <table class="monitored-dirs-table">
          <thead>
            <tr>
              <th>已监控目录</th>
              <th>监控文件数</th>
              <th>已完成文件数</th>
              <th>完成比率</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody id="directoryTableBody">
            <!-- 动态生成的表格内容 -->
          </tbody>
        </table>
        <hr>

        <!-- 子栏目2：远程上传文件 -->
        <div class="form-group">
          <div class="switch-label-group">
            <label class="switch">
              <input type="checkbox" id="remoteUploadToggle">
              <span class="slider"></span>
            </label>
            <span>启用远程上传</span>
          </div>
          <div id="remoteUploadConfig" style="display: none;">
            <div class="form-group">
              <label>上传地址:</label>
              <div id="uploadUrl" style="padding: 10px; background: #f5f5f5; border-radius: 5px;"></div>
            </div>
            <div class="form-group">
              <label for="uploadDir">上传文件默认目录:</label>
              <input type="text" id="uploadDir" class="form-control" value="remoteFile">
            </div>
          </div>
        </div>

        <hr>
        <!-- 子栏目3：模型增强 -->
        <div class="form-group">
          <h4>模型增强</h4>
          <div class="switch-label-group">
            <label class="switch">
              <input type="checkbox" id="preRecognizeImages">
              <span class="slider"></span>
            </label>
            <span>预识别图片</span>
          </div>
          <div class="switch-label-group">
            <label class="switch">
              <input type="checkbox" id="preRecognizePDFs">
              <span class="slider"></span>
            </label>
            <span>预识别PDF</span>
          </div>
          <div class="switch-label-group">
            <label class="switch">
              <input type="checkbox" id="preRecognizePPTs">
              <span class="slider"></span>
            </label>
            <span>预识别PPT</span>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 将原插件内容区域改为快捷导航内容 -->
  <div id="navigation" class="tab-content">
    <div class="section">
      <h3>常用路径</h3>
      <div id="quickLinksContainer" class="quick-links">
        <!-- 动态内容将在这里生成 -->
      </div>
    </div>
  </div>

</body>

</html>
